services:
  groceries:
    image: johannesbreitling/server:mealwhile
    ports: 
      - 80:8080
    env_file:
      - stack.env
    depends_on:
      database:
        condition: service_healthy
  
  database:
    image: postgres
    user: postgres
    env_file:
      - stack.env
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10

volumes:
  data:
